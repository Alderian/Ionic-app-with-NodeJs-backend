<ion-header-bar>
  <h1 class="title">Login</h1>
  <div class="buttons">
    <button class="button button-clear" ng-click="closeLogin()">Close</button>
  </div>
</ion-header-bar>
<ion-content>
  <form name="form" ng-submit="login(form)" novalidate>
    <div class="list">
      <div class="form-group">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" name="email" class="form-control" ng-model="loginData.username" required>
        </label>
      </div>
      <div class="form-group">
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" name="password" class="form-control" ng-model="loginData.password" required>
        </label>
      </div>
      <div class="form-group has-error">
        <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
           Please enter your email and password.
        </p>
        <p class="help-block" ng-show="form.email.$error.email && submitted">
           Please enter a valid email.
        </p>
        <p class="help-block">{{ errors.other }}</p>
      </div>
      <label class="item">
        <button class="button button-block button-positive" type="submit">Log in</button>
      </label>
    </div>
  </form>
</ion-content>
