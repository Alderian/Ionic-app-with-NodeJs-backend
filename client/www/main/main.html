<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-calm nav-title-slide-ios7">
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-dark">
      <h1 class="title">Menu</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item ng-hide="isLoggedIn()" nav-clear menu-close ui-sref="app.login" class = "item-icon-left">
          <i class="icon ion-log-in"></i>
          Login
        </ion-item>
        <ion-item ng-hide="isLoggedIn()" nav-clear menu-close ui-sref="app.signup" class = "item-icon-left">
          <i class="icon ion-compose"></i>
          Sign Up
        </ion-item>
        <ion-item ng-show="isLoggedIn()" nav-clear menu-close ng-click="logout()" class = "item-icon-left">
          <i class="icon ion-log-out"></i>
          Log Out
        </ion-item>
        <ion-item nav-clear menu-close href="#/search" class = "item-icon-left">
          <i class="icon ion-search"></i>
          Search!
        </ion-item>
        <ion-item nav-clear menu-close href="#/browse" class = "item-icon-left">
          <i class="icon ion-folder"></i>
          Browse
        </ion-item>
        <ion-item nav-clear menu-close href="#/playlists" class = "item-icon-left">
          <i class="icon ion-music-note"></i>
          Playlists
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
